[tool.poetry]
name = "turbo-django"
authors = ["Nikita Marchant (https://github.com/C4ptainCrunch)", "Davis Haupt (https://github.com/davish)", "Bo Lopker (https://github.com/blopker)", "Julian Feinauer (https://github.com/JulianFeinauer/)", "Edgard Pineda (https://github.com/epineda/)", "Stephen Mitchell (https://github.com/scuml/)"]


version = "0.9.0"
description = "An elegant integration of Hotwired Turbo with Django allowing for a Python-driven dynamic web experience."

[tool.poetry.dependencies]
python = "^3.8"


[tool.poetry.dev-dependencies]
sphinx-autoapi = "^1.8.1"
alabaster-hotwire = {git = "https://github.com/hotwire-django/sphinx-hotwire-theme.git", rev = "1.0"}
sphinxcontrib-fulltoc = "^1.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
